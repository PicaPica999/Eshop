<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addGoods</title>
</head>
<body>
<a href="/my/" style="text-decoration:none;">《《《</a>
<h1>商品发布</h1>
<form method="post" action="#">
    {% csrf_token %}
    商品名称：<input type="text" name="title"><br>
    标签：
    <select id="label" name="label">
        {% for line in labelChoices %}
            <option value={{ line.label }}>{{ line.label }}</option>
        {% endfor %}
    </select><br>
    商品数量：<input type="text" name="number"><br>
    商品单价：<input type="text" name="price"><br>
    描述：<textarea rows="20" cols="30" name="detail"></textarea><br>
    {{ af.as_p }}<br>
    <button type="submit" name="add">提交</button>
</form>
{% if error %}
    {{ error }}
{% endif %}
</body>
</html>
